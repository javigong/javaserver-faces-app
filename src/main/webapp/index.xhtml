<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Employee Form | JavaServer Faces App</title>
    </h:head>
    <h:body>
        <div class="title">
            <h1>Employee Form | JavaServer Faces App</h1>
        </div>
        <h:outputStylesheet library="css" name="style.css" />
            <h:form>
                <table border="1" width="60%" align="center">
                    <tr>
                        <td colspan="2">
                            Employee Name: <h:inputText id="ename" value="#{getData.ename}" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                           Departments: 
                        </td>
                        <td>
                            <h:selectOneListbox id="department" value="#{getData.department}" size="4">
                                <f:selectItem itemValue="a" itemLabel="Department A" />
                                <f:selectItem itemValue="b" itemLabel="Department B" />
                                <f:selectItem itemValue="c" itemLabel="Department C" />
                                <f:selectItem itemValue="d" itemLabel="Department D" />
                            </h:selectOneListbox>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            Address: <h:inputTextarea id="address" value="#{getData.address}" /> <br/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            Years of seniority: <h:inputText id="seniority" value="#{getData.seniority}" /> <br/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Human Validation:
                        </td>
                        <td>
                            <h:inputText id="numA" value="#{getData.numA}" /> + 
                            <h:inputText id="numB" value="#{getData.numB}" /> = 
                            #{getData.numC}
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h:commandButton id="cmd" value="Submit" action="output.xhtml"/>   
                        </td>
                    </tr>
                </table>
            </h:form>
    </h:body>
</html>
