<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <f:view>
            <h:form>
                Employee Name: <h:inputText id="ename" value="#{obj.ename}" /> <br/>
                Address: <h:inputTextarea id="address" value="#{obj.address}" /> <br/>
                Age: <h:inputText id="age" value="#{obj.age}" /> <br/>
                <h:commandButton id="cmd" value="Submit Data" action="showData"/>
            </h:form>
        </f:view>

    </h:body>
</html>
